<h1>Welcome to the Book Store</h1>

<p>Current Books:</p>
{% if latest_book_list %}
    <ul>
    {% for book in latest_book_list %}
        <li><a href="{% url 'BookStoreApp:detail' book.id %}">{{ book.book_title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Books are available.</p>
{% endif %}
